<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=Work+Sans:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="banner">
                <div class="banner__heading">
                    <h1 class="banner__title">
                        Discover collect, & sell Extraordinary NFTs
                    </h1>
                    <p class="banner__desc">
                        the leading NFT Marketplace on Ethereum Home to the next
                        generation of digital creators. Discover the best NFT
                        collections.
                    </p>
                    <div class="banner__button">
                        <a href="" class="button button-primary">Explore</a>
                        <a href="" class="button button-transparent">Create</a>
                    </div>
                </div>
                <div class="banner__image">
                    <img
                        src="https://i.seadn.io/gae/hsWaOw_SOTvLES83mRykzKjaSn2Duzna0HVkXyLbkhekTprkpjeYXhq2bCUc4vy_fKzBEEFbgwSK9z-GAFT2riLM-3t4DI96dYejfQ?auto=format&dpr=1&w=1000"
                        alt=""
                        class="banner__image-main"
                    />
                    <div class="banner__bg"></div>
                    <div class="banner__bg1">
                        <div class="bid-now">BID NOW!</div>
                        <div class="bid-desc">Latest Collection</div>
                    </div>
                    <div class="banner__bg2"></div>
                    <div class="banner__bg3">
                        <img
                            src="https://cdn.dribbble.com/userupload/4252012/file/original-10306fb6dfd0e7c86c6a643dd2dbff0d.png?resize=1504x1128"
                            alt=""
                            class="image-item"
                        />
                        <div class="author">
                            <div class="name-item">HAPE #6959</div>
                            <div class="name-author">HAPES PRIME</div>
                        </div>
                    </div>
                    <div class="banner__bg4">
                        <div class="eth">
                            <div class="eth-price">5.758 ETH</div>
                            <div class="eth-title">Latest Bid</div>
                        </div>
                        <div class="price">
                            <div class="dolar-price">$5758.31</div>
                            <div class="growth">+12.45%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
